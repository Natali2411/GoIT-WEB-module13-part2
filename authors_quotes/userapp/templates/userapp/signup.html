{% extends "quoteapp/base.html" %}

{% block content %}

<form action="{% url 'users:signup' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputUsername1">User name</label>
    <input type="text" class="form-control" id="exampleInputUsername1"
           aria-describedby="emailHelp" placeholder="User name" name="username">
    <span>{{ form.errors.username }}</span>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email"
           aria-describedby="emailHelp" placeholder="Email" name="email">
    <span>{{ form.errors.email }}</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"
           placeholder="Password" name="password1">
    <span>{{ form.errors.password1 }}</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Confirm password</label>
    <input type="password" class="form-control" id="exampleInputPassword2"
           placeholder="Confirm Password" name="password2">
    <span>{{ form.errors.password2 }}</span>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-primary">Reset</button>
</form>

{% endblock %}
