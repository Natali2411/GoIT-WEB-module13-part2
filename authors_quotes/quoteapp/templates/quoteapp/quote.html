{% extends "quoteapp/base.html" %}

{% block content %}

<form action="{% url 'quoteapp:quote' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="quote">Quote</label>
    <input type="text" class="form-control" id="quote"
           aria-describedby="quoteHelp" placeholder="Quote" name="quote">
    <span>{{ form.errors.quote }}</span>
  </div>
    <div class="form-group">
    <label for="tags">Select Tags</label>
    <select class="form-control" id="tags" name="tags" multiple="multiple">
        {% for tag in tags %}
            <option value="{{tag.name}}">{{tag.name}}</option>
        {% endfor %}
    </select>
    <span>{{ form.errors.tags }}</span>
</div>
    <div class="form-group">
        <label> Select Authors
            <select class="form-control" name="authors" required>
                {% for author in authors %}
                <option value="{{author.fullname}}">{{author.fullname}}</option>
                {% endfor %}
            </select>
            <span>{{ form.errors.authors }}</span>
        </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-primary">Reset</button>
</form>

{% endblock %}
